<head>
    <meta charset="UTF-8">
    <title>{{ site.name }} - {{ page.title }} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{site.author}}">
    <meta name="description" content="{{site.description}}">
    <meta name="keywords" content="{{site.keywords}}">

    <!-- RSS Feed -->
    {% feed_meta %}

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta name="twitter:site" content="{{site.twitter_username}}">
    <meta name="twitter:creator" content="{{site.author}}">
    <meta name="twitter:image" content="https://scaladays.org{% if page.image %}/{{ page.image }}{% else %}{{ site.social_image | relative_url }}{% endif %}"/>
  

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:site_name" content="{{site.name}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}"/>
    <meta property="og:keywords" content="{{site.keywords}}" />
     <meta name="og:image" content="https://scaladays.org{% if page.image %}/{{ page.image }}{% else %}{{ site.social_image | relative_url }}{% endif %}"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ '/img/favicon.png' | relative_url }}">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Analytics -->
    <script defer data-domain="{{ site.url | hostname }}" src="https://plausible.scala-lang.org/js/plausible.js"></script>

</head>
