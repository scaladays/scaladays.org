noel:
  name: "Noel Welsh"
  position: Inner Product
  about: "Noel is a Scala consultant at Inner Product and Underscore. He likes helping teams succeed with Scala, and creating libraries in Scala that allow people to get stuff done with a minimum of effort. He has written a few books on Scala: Scala with Cats, Essential Scala, and Creative Scala."
  image: "/assets/img/2025/workshops-trainers/noel-welsh.jpg"
  linkedin: "https://www.linkedin.com/in/noel-welsh-a71658/"
  github: "https://github.com/noelwelsh/"

daniel:
  name: "Daniel Ciocirlan"
  position: Rock the JVM
  about: "Daniel is the founder of Rock the JVM, a learning platform for everything in the Scala ecosystem. Daniel has a Master’s Degree in Computer Science and wrote his Bachelor and Master theses on Quantum Computation. Before starting to learn programming, he won medals at international Physics competitions."
  image: "/assets/img/2025/workshops-trainers/daniel-ciocirlan.png"
  linkedin: "http://linkedin.com/company/rockthejvm"
  github: "https://github.com/rockthejvm"

david:
  name: "David Amancio Gil Méndez"
