<!DOCTYPE html>
<html>
    {% include _head.html %}
    <body>
        {% include _nav-solid.html %}
        <div class="post-detail container pt-1 pt-lg-2">
            <div class="col-lg-7 col-md-12 mx-auto my-5 pt-2">
              <span class="badge text-bg-light mb-2">{{ page.tag }}</span>
              <h1>{{ page.title }}</h1>
              <p class="date mt-3 mb-4">{{ page.date | date_to_string: "ordinal", "US" }}</p>
              <img class="img-fluid mb-4" src="{{ site.baseurl }}/{{ page.header }}">
              {{ content }}
            </div>
        </div>

        {% include _sponsors-footer.html %}
        {% include _footer.html %}
        {% include _js-site.html %}
    </body>
</html>
